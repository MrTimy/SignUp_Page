<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <title>Lets Register</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is 
                great, but understanding how developers think is invaluable.

            </p>
        </div>
        <div class="right">
            <div class="top">
                <p>Try it free 7days then $20/mo. thereafter</p>
            </div>
            <div class="form-container">
                <div class="form-item">
                    <input type="text" class="input" placeholder="First Name" required minlength="8">
                  </div>
                  <div class="form-item">
                    <input type="text" class="input" placeholder="Last Name" required minlength="8">
                  </div>
                  <div class="form-item">
                    <input type="text" class="input" placeholder="Email Address"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required >
                  </div>
                  <div class="form-item">
                    <input type="password" class="input" placeholder="Password" required minlength="8">
                  </div>
                  <button type="submit" class="btn">CLAIM YOUR FREE TRIAL</button>
                <p>By clicking the button you are agreeing to our <span>Terms and Services</span></p>
            </div>
        </div>
    </div>
    
</body>
</html>
